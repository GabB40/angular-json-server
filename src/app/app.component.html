<h1>JSON SERVER : exemple pour les pioupious ;) </h1>

<!-- {{ heroes | async | json }} -->
<button (click)="onAddAbilitie()">Ajouter une capacité</button>
<button (click)="onDeleteAbilitie()">Supprimer une capacité</button>
<button (click)="onSaveAbilitie()">Modifier une capacité</button>

<ul>
  <li *ngFor="let hero of heroesDto">
    {{ hero.name }}
    <ul>
      <li *ngFor="let abilitie of hero.abilities" [ngStyle]="{'color': abilitie.color}">{{abilitie.name}}</li>
    </ul>
  </li>
</ul>
